<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task_name" placeholder="New task">
        <button type="submit">Add Task</button>
    </form>
    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task[1] }} - {{ task[2] }}
                {% if task[2] == 'incomplete' %}
                    <a href="/update/{{ task[0] }}/complete">Mark as Complete</a>
                {% else %}
                    <a href="/update/{{ task[0] }}/incomplete">Mark as Incomplete</a>
                {% endif %}
                <a href="/delete/{{ task[0] }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
